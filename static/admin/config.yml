backend:
  name: github
  repo: kryptokrona/xkr-website
  branch: main
collections:
  - name: routes
    label: routes
    folder: src/routes/blog
    create: true
    fields:
      - name: title
      - name: nav_label
      - name: body
        widget: markdown
media_folder: "static/uploads"
public_folder: "/uploads"

